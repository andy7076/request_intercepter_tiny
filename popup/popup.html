<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Interceptor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <div class="header-title-row">
            <div class="header-title">
              <h1>Request Interceptor Pro</h1>
              <p class="subtitle">高级网络请求拦截与分析工具</p>
            </div>
            <button type="button" id="open-in-tab-btn" class="btn-open-tab" title="在新标签页打开">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" y1="14" x2="21" y2="3"></line>
              </svg>
            </button>
          </div>
        </div>
      </header>

      <div class="tabs">
        <button class="tab-btn active" data-tab="rules"><span>📋</span> 规则列表</button>
        <button class="tab-btn" data-tab="add"><span>➕</span> 添加规则</button>
        <button class="tab-btn" data-tab="logs"><span>📊</span> 请求日志</button>
      </div>

      <!-- 规则列表面板 -->
      <div id="rules-panel" class="panel active">
        <div class="rules-header">
          <span class="rules-count"
            >共 <span id="rule-count">0</span> 条规则</span
          >
          <div class="rules-actions">
            <button
              type="button"
              id="import-btn"
              class="btn-icon"
              title="导入规则"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
            </button>
            <button
              type="button"
              id="export-btn"
              class="btn-icon"
              title="导出规则"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
            </button>
          </div>
        </div>
        <div id="rules-list" class="rules-list">
          <div class="empty-state">
            <span class="empty-icon">📋</span>
            <p>暂无规则</p>
            <p class="hint">点击"添加规则"创建第一条规则</p>
          </div>
        </div>
        <input
          type="file"
          id="import-file"
          accept=".json"
          style="display: none"
        />
      </div>

      <!-- 添加规则面板 -->
      <div id="add-panel" class="panel">
        <form id="rule-form">
          <div class="form-group">
            <label for="rule-name">规则名称</label>
            <input
              type="text"
              id="rule-name"
              placeholder="例如：配置修改接口"
              required
            />
          </div>

          <div class="form-group">
            <label for="url-pattern">URL匹配模式</label>
            <input
              type="text"
              id="url-pattern"
              placeholder="例如：*://api.example.com/*"
              required
            />
            <span class="hint">支持通配符 * 匹配任意字符</span>
          </div>

          <div class="form-group">
            <label for="rule-type">规则类型</label>
            <select id="rule-type">
              <option value="mockResponse">Mock Response</option>
              <option value="modifyHeaders">修改Headers</option>
              <option value="redirect">重定向</option>
              <option value="block">阻止请求</option>
            </select>
          </div>

          <!-- 修改Headers的配置 -->
          <div id="headers-config" class="config-section hidden">
            <div class="section-header">
              <h3>Header修改配置</h3>
              <button type="button" id="add-header-btn" class="btn-small">
                + 添加Header
              </button>
            </div>
            <div id="headers-list" class="headers-list">
              <!-- 动态添加的header配置 -->
            </div>
          </div>

          <!-- 重定向配置 -->
          <div id="redirect-config" class="config-section hidden">
            <div class="form-group">
              <label for="redirect-url">重定向到</label>
              <input
                type="text"
                id="redirect-url"
                placeholder="https://new-url.com/path"
              />
            </div>
          </div>

          <!-- Mock Response配置 -->
          <div id="mock-config" class="config-section">
            <div class="form-group">
              <label for="content-type">Content-Type</label>
              <select id="content-type">
                <option value="application/json">application/json</option>
                <option value="text/plain">text/plain</option>
                <option value="text/html">text/html</option>
                <option value="application/javascript">
                  application/javascript
                </option>
                <option value="text/css">text/css</option>
                <option value="application/xml">application/xml</option>
              </select>
            </div>
            <div class="form-group">
              <div class="response-label-row">
                <label for="response-body">响应内容</label>
                <button
                  type="button"
                  id="expand-editor"
                  class="btn-expand"
                  title="放大编辑"
                >
                  ⛶
                </button>
              </div>
              <textarea
                id="response-body"
                rows="10"
                placeholder='{"success": true, "data": {}}'
              ></textarea>
              <span class="hint">输入要返回的响应内容（JSON、文本等）</span>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" id="cancel-btn" class="btn-secondary">
              取消
            </button>
            <button type="submit" class="btn-primary">保存规则</button>
          </div>
        </form>
      </div>

      <!-- 请求日志面板 -->
      <div id="logs-panel" class="panel">
        <div class="logs-header">
          <span class="logs-info"
            >最近 <span id="log-count">0</span> 条匹配记录</span
          >
          <div class="logs-actions">
            <button
              type="button"
              id="clear-logs-btn"
              class="btn-small btn-danger"
            >
              清空日志
            </button>
          </div>
        </div>
        <div id="logs-list" class="logs-list">
          <div class="empty-state">
            <span class="empty-icon">📊</span>
            <p>暂无日志</p>
            <p class="hint">当规则匹配到请求时会在这里显示</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Header配置模板 -->
    <template id="header-template">
      <div class="header-item">
        <div class="header-row">
          <select class="header-target">
            <option value="response">Response Header</option>
            <option value="request">Request Header</option>
          </select>
          <select class="header-operation">
            <option value="set">设置</option>
            <option value="append">追加</option>
            <option value="remove">删除</option>
          </select>
          <button type="button" class="btn-remove">×</button>
        </div>
        <div class="header-row">
          <input type="text" class="header-name" placeholder="Header名称" />
          <input type="text" class="header-value" placeholder="Header值" />
        </div>
      </div>
    </template>

    <!-- 全屏编辑器模态框 -->
    <div id="editor-modal" class="editor-modal">
      <div class="editor-modal-header">
        <h3>📝 响应内容编辑器</h3>
        <button
          type="button"
          id="modal-close"
          class="btn-modal-close"
          title="关闭"
        >
          ×
        </button>
      </div>
      <div class="editor-modal-content">
        <textarea
          id="modal-textarea"
          placeholder='{"success": true, "data": {}}'
        ></textarea>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
