<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Interceptor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <div class="header-title-row">
            <div class="header-title">
              <h1>Request Interceptor Tiny</h1>
              <p class="subtitle">轻量级接口模拟工具</p>
            </div>
            <button type="button" id="open-in-tab-btn" class="btn-open-tab" title="在完整窗口中打开">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="20" height="14" x="2" y="3" rx="2"></rect>
                <line x1="8" x2="16" y1="21" y2="21"></line>
                <line x1="12" x2="12" y1="17" y2="21"></line>
              </svg>
              <span>完整视图</span>
            </button>
          </div>
        </div>
      </header>

      <div class="tabs">
        <button class="tab-btn active" data-tab="rules"><span>📋</span> 规则列表</button>
        <button class="tab-btn" data-tab="add"><span>➕</span> 添加规则</button>
        <button class="tab-btn" data-tab="logs"><span>📊</span> 请求日志</button>
      </div>

      <!-- 规则列表面板 -->
      <div id="rules-panel" class="panel active">
        <div class="rules-header">
          <span class="rules-count"
            >共 <span id="rule-count">0</span> 条规则</span
          >
          <div class="rules-actions">
            <button
              type="button"
              id="import-btn"
              class="btn-icon"
              title="导入规则"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
            </button>
            <button
              type="button"
              id="export-btn"
              class="btn-icon"
              title="导出规则"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
            </button>
          </div>
        </div>
        <div id="rules-list" class="rules-list">
          <div class="empty-state">
            <span class="empty-icon">📋</span>
            <p>暂无规则</p>
            <p class="hint">点击"添加规则"创建第一条规则</p>
          </div>
        </div>
        <input
          type="file"
          id="import-file"
          accept=".json"
          style="display: none"
        />
      </div>

      <!-- 添加规则面板 -->
      <div id="add-panel" class="panel">
        <form id="rule-form">
          <div class="form-group">
            <label for="rule-name">规则名称</label>
            <input
              type="text"
              id="rule-name"
              placeholder="例如：配置修改接口"
              required
            />
          </div>

          <div class="form-group">
            <label for="url-pattern">URL匹配模式</label>
            <input
              type="text"
              id="url-pattern"
              placeholder="例如：*://api.example.com/*"
              required
            />
            <span class="hint">支持通配符 * 匹配任意字符</span>
          </div>

          <!-- Mock Response配置 -->
          <div id="mock-config" class="config-section">
            <div class="form-group">
              <div class="response-label-row">
                <label for="response-body">响应内容 (JSON)</label>
                <button
                  type="button"
                  id="expand-editor"
                  class="btn-expand"
                  title="放大编辑"
                >
                  ⛶
                </button>
              </div>
              <textarea
                id="response-body"
                rows="10"
                placeholder='{"success": true, "data": {}}'
              ></textarea>
              <div class="json-status">
                <span id="json-status-indicator" class="json-status-indicator"></span>
                <span id="json-status-text" class="hint">输入要返回的 JSON 响应内容</span>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" id="cancel-btn" class="btn-secondary">
              取消
            </button>
            <button type="submit" class="btn-primary">保存规则</button>
          </div>
        </form>
      </div>

      <!-- 请求日志面板 -->
      <div id="logs-panel" class="panel">
        <div class="logs-header">
          <span class="logs-info"
            >最近 <span id="log-count">0</span> 条匹配记录</span
          >
          <div class="logs-actions">
            <button
              type="button"
              id="clear-logs-btn"
              class="btn-small btn-danger"
            >
              清空日志
            </button>
          </div>
        </div>
        <div id="logs-list" class="logs-list">
          <div class="empty-state">
            <span class="empty-icon">📊</span>
            <p>暂无日志</p>
            <p class="hint">当规则匹配到请求时会在这里显示</p>
          </div>
        </div>
      </div>
    </div>

    <!-- 全屏编辑器模态框 -->
    <div id="editor-modal" class="editor-modal">
      <div class="editor-modal-header">
        <h3>📝 响应内容编辑器</h3>
        <div class="editor-modal-actions">
          <button
            type="button"
            id="modal-search-btn"
            class="btn-modal-action"
            title="搜索替换 (Ctrl+F)"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <span>搜索替换</span>
          </button>
          <button
            type="button"
            id="modal-close"
            class="btn-modal-close"
            title="关闭 (Esc)"
          >
            ×
          </button>
        </div>
      </div>
      <div class="editor-modal-content" id="editor-modal-content">
        <!-- 搜索替换 widget 会在这里动态插入 -->
        <textarea
          id="modal-textarea"
          placeholder='{"success": true, "data": {}}'
        ></textarea>
      </div>
      <div class="editor-modal-footer">
        <div class="json-status">
          <span id="modal-json-status-indicator" class="json-status-indicator"></span>
          <span id="modal-json-status-text" class="hint">输入要返回的 JSON 响应内容</span>
        </div>
      </div>
    </div>

    <script src="editorSearchReplace.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
